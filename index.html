<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniopsound - Хостинг звуков для сайтов</title>
    <style>
        :root {
            --primary: #6a5acd;
            --secondary: #9370db;
            --dark: #483d8b;
            --light: #e6e6fa;
            --accent: #ff69b4;
            --player-bg: #1a1a2e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: #f8f8f8;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(106, 90, 205, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(147, 112, 219, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .page-header {
            padding: 40px 0 20px;
            text-align: center;
        }
        
        .page-header h1 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .page-header p {
            color: rgba(255, 255, 255, 0.7);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .section-title {
            font-size: 24px;
            margin: 30px 0 20px;
            position: relative;
            display: inline-block;
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 50%;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
            border-radius: 3px;
        }
        
        .sounds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin: 30px 0;
        }
        
        .sound-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }
        
        .sound-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(106, 90, 205, 0.3);
        }
        
        .sound-player {
            padding: 20px;
            text-align: center;
        }
        
        .vinyl-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        
        .vinyl {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #333, #111);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }
        
        .vinyl.playing {
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .vinyl-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 1;
        }
        
        .vinyl-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .vinyl-grooves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, transparent 90%, rgba(255,255,255,0.1) 90.5%, transparent 91%),
                radial-gradient(circle at center, transparent 95%, rgba(255,255,255,0.1) 95.5%, transparent 96%);
        }
        
        .sound-info {
            padding: 15px;
            text-align: center;
        }
        
        .sound-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }
        
        .play-btn:hover {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }
        
        .progress-container {
            width: 100%;
            margin-top: 15px;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(106, 90, 205, 0.5);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(106, 90, 205, 0.5);
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-icon {
            cursor: pointer;
        }
        
        .volume-slider {
            width: 100px;
        }
        
        .embed-code {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
            position: relative;
        }
        
        .copy-btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        .copy-btn:hover {
            background: var(--secondary);
        }
        
        #embed-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        #embed-modal .modal-content {
            background: #1a1a2e;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
        }
        
        #embed-modal .preview-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        #embed-modal .preview-item {
            text-align: center;
        }
        
        @media (max-width: 768px) {
            .sounds-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            .vinyl-container {
                width: 180px;
                height: 180px;
            }
            
            .vinyl-image {
                width: 160px;
                height: 160px;
            }
            
            #embed-modal .preview-container {
                flex-direction: column;
            }
        }
        
        @media (max-width: 480px) {
            .sounds-grid {
                grid-template-columns: 1fr;
            }
            
            .vinyl-container {
                width: 160px;
                height: 160px;
            }
            
            .vinyl-image {
                width: 140px;
                height: 140px;
            }
            
            .player-controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
            }
            
            .play-btn {
                width: 45px;
                height: 45px;
            }
        }
    </style>

    <script>
        let currentPlayingAudio = null;
        let randomShuffledSounds = [];
        let randomCurrentIndex = 0;
        let randomPreviousVolume = 0.7;
        let currentEmbedId = null;
        let currentEmbedMode = 'single';

        // Функция для форматирования времени
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Для индивидуальных звуков
        function createSoundPlayer(sound) {
            let titleHtml = '';
            const fullTitle = sound.title;
            if (fullTitle.length > 32) {
                const truncatedTitle = fullTitle.substring(0, 29) + '...';
                titleHtml = `<h3 class="sound-title" data-full-title="${fullTitle}" onclick="alert(this.getAttribute('data-full-title'))" style="cursor: pointer;">${truncatedTitle}</h3>`;
            } else {
                titleHtml = `<h3 class="sound-title">${fullTitle}</h3>`;
            }

            return `
                <div class="sound-card">
                    <div class="sound-player">
                        <div class="vinyl-container">
                            <div class="vinyl" id="vinyl-${sound.id}">
                                <div class="vinyl-grooves"></div>
                                <div class="vinyl-image">
                                    <img src="${sound.image}" alt="${sound.title}">
                                </div>
                            </div>
                        </div>
                        
                        <div class="sound-info">
                            ${titleHtml}
                            
                            <audio id="audio-${sound.id}" preload="metadata">
                                <source src="sounds/${sound.file}.mp3" type="audio/mpeg">
                            </audio>
                            
                            <div class="player-controls">
                                <button class="control-btn prev-btn" onclick="playPrevious('${sound.id}')">
                                    <i class="fas fa-backward"></i>
                                </button>
                                <button class="control-btn play-btn" id="play-btn-${sound.id}" onclick="togglePlay('${sound.id}')">
                                    <i class="fas fa-play" id="play-icon-${sound.id}"></i>
                                </button>
                                <button class="control-btn next-btn" onclick="playNext('${sound.id}')">
                                    <i class="fas fa-forward"></i>
                                </button>
                            </div>
                            
                            <div class="progress-container">
                                <input type="range" id="progress-${sound.id}" min="0" max="100" value="0" step="0.1">
                                <div class="time-display">
                                    <span id="current-time-${sound.id}">0:00</span>
                                    <span id="duration-${sound.id}">0:00</span>
                                </div>
                            </div>
                            
                            <div class="volume-container">
                                <i class="fas fa-volume-up volume-icon" id="volume-icon-${sound.id}" onclick="toggleMute('${sound.id}')"></i>
                                <input type="range" class="volume-slider" id="volume-${sound.id}" min="0" max="1" step="0.01" value="0.7" oninput="setVolume('${sound.id}', this.value)">
                            </div>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 20px;">
                        <button class="copy-btn" onclick="showEmbedModal('${sound.id}')">Копировать</button>
                    </div>
                </div>
            `;
        }

        // Переключение для индивидуальных
        function togglePlay(soundId) {
            const audio = document.getElementById(`audio-${soundId}`);
            const playIcon = document.getElementById(`play-icon-${soundId}`);
            const vinyl = document.getElementById(`vinyl-${soundId}`);
            
            if (audio.paused) {
                if (currentPlayingAudio && currentPlayingAudio !== audio) {
                    currentPlayingAudio.pause();
                    const prevId = currentPlayingAudio.id.split('-')[1];
                    document.getElementById(`play-icon-${prevId}`).className = 'fas fa-play';
                    document.getElementById(`vinyl-${prevId}`).classList.remove('playing');
                }
                audio.play();
                playIcon.className = 'fas fa-pause';
                vinyl.classList.add('playing');
                currentPlayingAudio = audio;
            } else {
                audio.pause();
                playIcon.className = 'fas fa-play';
                vinyl.classList.remove('playing');
                currentPlayingAudio = null;
            }
        }

        // Next/prev для все звуки (как плейлист всех)
        function playNext(soundId) {
            const cards = Array.from(document.getElementById('sounds-container').getElementsByClassName('sound-card'));
            const currentIndex = cards.findIndex(card => card.querySelector(`#audio-${soundId}`));
            const nextIndex = (currentIndex + 1) % cards.length;
            const nextSoundId = cards[nextIndex].querySelector('audio').id.split('-')[1];
            togglePlay(soundId);
            togglePlay(nextSoundId);
        }

        function playPrevious(soundId) {
            const cards = Array.from(document.getElementById('sounds-container').getElementsByClassName('sound-card'));
            const currentIndex = cards.findIndex(card => card.querySelector(`#audio-${soundId}`));
            const prevIndex = (currentIndex - 1 + cards.length) % cards.length;
            const prevSoundId = cards[prevIndex].querySelector('audio').id.split('-')[1];
            togglePlay(soundId);
            togglePlay(prevSoundId);
        }

        // Set progress/volume for individual
        function setProgress(soundId, value) {
            const audio = document.getElementById(`audio-${soundId}`);
            audio.currentTime = (value / 100) * audio.duration;
        }

        function setVolume(soundId, value) {
            const audio = document.getElementById(`audio-${soundId}`);
            const icon = document.getElementById(`volume-icon-${soundId}`);
            audio.volume = value;
            if (value > 0) {
                icon.className = 'fas fa-volume-up volume-icon';
            } else {
                icon.className = 'fas fa-volume-mute volume-icon';
            }
            const slider = document.getElementById(`volume-${soundId}`);
            slider.style.background = `linear-gradient(to right, var(--primary) ${value * 100}%, rgba(255,255,255,0.1) ${value * 100}%)`;
        }

        function toggleMute(soundId) {
            const audio = document.getElementById(`audio-${soundId}`);
            const icon = document.getElementById(`volume-icon-${soundId}`);
            const slider = document.getElementById(`volume-${soundId}`);
            if (audio.volume > 0) {
                audio.previousVolume = audio.volume;
                audio.volume = 0;
                slider.value = 0;
                icon.className = 'fas fa-volume-mute volume-icon';
            } else {
                audio.volume = audio.previousVolume || 0.7;
                slider.value = audio.volume;
                icon.className = 'fas fa-volume-up volume-icon';
            }
            slider.style.background = `linear-gradient(to right, var(--primary) ${slider.value * 100}%, rgba(255,255,255,0.1) ${slider.value * 100}%)`;
        }

        // Для радио
        function randomUpdatePlayer(sound) {
            const titleElement = document.getElementById('random-sound-title');
            const fullTitle = sound.title;
            if (fullTitle.length > 33) {
                titleElement.textContent = fullTitle.substring(0, 30) + '...';
                titleElement.setAttribute('data-full-title', fullTitle);
                titleElement.style.cursor = 'pointer';
                titleElement.onclick = function() {
                    alert(this.getAttribute('data-full-title'));
                };
            } else {
                titleElement.textContent = fullTitle;
                titleElement.onclick = null;
                titleElement.style.cursor = 'default';
                titleElement.removeAttribute('data-full-title');
            }
            document.getElementById('random-vinyl-img').src = sound.image;
            
            const audio = document.getElementById('random-audio');
            audio.src = `sounds/${sound.file}.mp3`;
            audio.load();
            
            audio.volume = document.getElementById('random-volume').value;
            
            audio.addEventListener('loadedmetadata', () => {
                document.getElementById('random-duration').textContent = formatTime(audio.duration);
                document.getElementById('random-progress').value = 0;
                document.getElementById('random-current-time').textContent = '0:00';
            }, { once: true });
            
            audio.addEventListener('timeupdate', () => {
                const progress = document.getElementById('random-progress');
                if (!progress.seeking) {
                    progress.value = (audio.currentTime / audio.duration) * 100 || 0;
                    document.getElementById('random-current-time').textContent = formatTime(audio.currentTime);
                    progress.style.background = `linear-gradient(to right, var(--primary) ${progress.value}%, rgba(255,255,255,0.1) ${progress.value}%)`;
                }
            });
            
            audio.addEventListener('ended', () => {
                document.getElementById('random-play-icon').className = 'fas fa-play';
                document.getElementById('random-vinyl').classList.remove('playing');
                document.getElementById('random-progress').value = 0;
                document.getElementById('random-current-time').textContent = '0:00';
                randomPlayNext();
            }, { once: true });
        }

        function randomTogglePlay() {
            const audio = document.getElementById('random-audio');
            const playIcon = document.getElementById('random-play-icon');
            const vinyl = document.getElementById('random-vinyl');
            
            if (audio.paused) {
                if (currentPlayingAudio && currentPlayingAudio !== audio) {
                    currentPlayingAudio.pause();
                    // Assuming other players are individual, but since random is separate, handle if needed
                }
                audio.play();
                playIcon.className = 'fas fa-pause';
                vinyl.classList.add('playing');
                currentPlayingAudio = audio;
            } else {
                audio.pause();
                playIcon.className = 'fas fa-play';
                vinyl.classList.remove('playing');
                currentPlayingAudio = null;
            }
        }

        function randomPlayNext() {
            randomCurrentIndex = (randomCurrentIndex + 1) % randomShuffledSounds.length;
            randomUpdatePlayer(randomShuffledSounds[randomCurrentIndex]);
            randomTogglePlay();
        }

        function randomPlayPrevious() {
            randomCurrentIndex = (randomCurrentIndex - 1 + randomShuffledSounds.length) % randomShuffledSounds.length;
            randomUpdatePlayer(randomShuffledSounds[randomCurrentIndex]);
            randomTogglePlay();
        }

        function randomSetProgress(value) {
            const audio = document.getElementById('random-audio');
            audio.currentTime = (value / 100) * audio.duration;
        }

        function randomSetVolume(value) {
            const audio = document.getElementById('random-audio');
            const icon = document.getElementById('random-volume-icon');
            audio.volume = value;
            if (value > 0) {
                icon.className = 'fas fa-volume-up volume-icon';
            } else {
                icon.className = 'fas fa-volume-mute volume-icon';
            }
            const slider = document.getElementById('random-volume');
            slider.style.background = `linear-gradient(to right, var(--primary) ${value * 100}%, rgba(255,255,255,0.1) ${value * 100}%)`;
        }

        function randomToggleMute() {
            const audio = document.getElementById('random-audio');
            const icon = document.getElementById('random-volume-icon');
            const slider = document.getElementById('random-volume');
            if (audio.volume > 0) {
                randomPreviousVolume = audio.volume;
                audio.volume = 0;
                slider.value = 0;
                icon.className = 'fas fa-volume-mute volume-icon';
            } else {
                audio.volume = randomPreviousVolume || 0.7;
                slider.value = audio.volume;
                icon.className = 'fas fa-volume-up volume-icon';
            }
            slider.style.background = `linear-gradient(to right, var(--primary) ${slider.value * 100}%, rgba(255,255,255,0.1) ${slider.value * 100}%)`;
        }

        // Modal functions
        function showEmbedModal(id, mode = 'single') {
            currentEmbedId = id;
            currentEmbedMode = mode;
            const baseUrl = 'https://ripper666yt.github.io/Aniopsound/player.html';
            let params = mode === 'radio' ? 'mode=radio' : `id=${id}`;
            document.getElementById('preview-normal').src = `${baseUrl}?${params}`;
            document.getElementById('preview-inline').src = `${baseUrl}?${params}&style=inline`;
            document.getElementById('embed-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('embed-modal').style.display = 'none';
        }

        function copyEmbed(style) {
            let embedCode;
            const baseUrl = 'https://ripper666yt.github.io/Aniopsound/player.html';
            let params = currentEmbedMode === 'radio' ? 'mode=radio' : `id=${currentEmbedId}`;
            if (style === 'inline') {
                params += '&style=inline';
                embedCode = `<iframe src="${baseUrl}?${params}" width="500" height="220" frameborder="0"></iframe>`;
            } else {
                embedCode = `<iframe src="${baseUrl}?${params}" width="300" height="400" frameborder="0"></iframe>`;
            }
            navigator.clipboard.writeText(embedCode).then(() => {
                alert('Copied to clipboard!');
            });
        }

        // Инициализация
        function initSoundPlayers() {
            const soundsContainer = document.getElementById('sounds-container');
            
            if (typeof soundsData !== 'undefined') {
                soundsContainer.innerHTML = soundsData.map(createSoundPlayer).join('');
                
                soundsData.forEach(sound => {
                    const audio = document.getElementById(`audio-${sound.id}`);
                    if (audio) {
                        const progress = document.getElementById(`progress-${sound.id}`);
                        const currentTime = document.getElementById(`current-time-${sound.id}`);
                        const duration = document.getElementById(`duration-${sound.id}`);
                        const volumeSlider = document.getElementById(`volume-${sound.id}`);
                        
                        audio.addEventListener('loadedmetadata', () => {
                            duration.textContent = formatTime(audio.duration);
                            progress.value = 0;
                            currentTime.textContent = '0:00';
                        });
                        
                        audio.addEventListener('timeupdate', () => {
                            if (!progress.seeking) {
                                progress.value = (audio.currentTime / audio.duration) * 100 || 0;
                                currentTime.textContent = formatTime(audio.currentTime);
                                progress.style.background = `linear-gradient(to right, var(--primary) ${progress.value}%, rgba(255,255,255,0.1) ${progress.value}%)`;
                            }
                        });
                        
                        audio.addEventListener('ended', () => {
                            const playIcon = document.getElementById(`play-icon-${sound.id}`);
                            const vinyl = document.getElementById(`vinyl-${sound.id}`);
                            playIcon.className = 'fas fa-play';
                            vinyl.classList.remove('playing');
                            progress.value = 0;
                            currentTime.textContent = '0:00';
                            currentPlayingAudio = null;
                            playNext(sound.id); // Auto next
                        });

                        volumeSlider.style.background = `linear-gradient(to right, var(--primary) ${volumeSlider.value * 100}%, rgba(255,255,255,0.1) ${volumeSlider.value * 100}%)`;

                        progress.addEventListener('input', () => {
                            progress.seeking = true;
                            setProgress(sound.id, progress.value);
                            progress.style.background = `linear-gradient(to right, var(--primary) ${progress.value}%, rgba(255,255,255,0.1) ${progress.value}%)`;
                        });
                        progress.addEventListener('change', () => {
                            progress.seeking = false;
                        });
                    }
                });

                // Для радио
                randomShuffledSounds = [...soundsData].sort(() => Math.random() - 0.5);
                randomUpdatePlayer(randomShuffledSounds[randomCurrentIndex]);

                const randomProgress = document.getElementById('random-progress');
                const randomVolume = document.getElementById('random-volume');
                randomVolume.style.background = `linear-gradient(to right, var(--primary) ${randomVolume.value * 100}%, rgba(255,255,255,0.1) ${randomVolume.value * 100}%)`;

                randomProgress.addEventListener('input', () => {
                    randomProgress.seeking = true;
                    randomSetProgress(randomProgress.value);
                    randomProgress.style.background = `linear-gradient(to right, var(--primary) ${randomProgress.value}%, rgba(255,255,255,0.1) ${randomProgress.value}%)`;
                });
                randomProgress.addEventListener('change', () => {
                    randomProgress.seeking = false;
                });
            } else {
                soundsContainer.innerHTML = '<p style="text-align: center; color: var(--accent);">Ошибка загрузки данных о звуках.</p>';
                document.getElementById('random-sound-title').textContent = 'Ошибка';
            }
        }

        document.addEventListener('DOMContentLoaded', initSoundPlayers);
    </script>
</body>
</html>
