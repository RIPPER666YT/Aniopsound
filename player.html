<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniopsound Player</title>
    <style>
        :root {
            --primary: #6a5acd;
            --secondary: #9370db;
            --dark: #483d8b;
            --light: #e6e6fa;
            --accent: #ff69b4;
            --player-bg: #1a1a2e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: #f8f8f8;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(106, 90, 205, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(147, 112, 219, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: translateY(-5px);
        }
        
        .logo-text {
            font-size: 42px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .page-header {
            margin-bottom: 40px;
        }
        
        .page-header h1 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .page-header p {
            color: rgba(255, 255, 255, 0.7);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            font-size: 18px;
        }
        
        .player-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .vinyl-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 30px;
        }
        
        .vinyl {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #333, #111);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }
        
        .vinyl.playing {
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .vinyl-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 1;
            border: 3px solid rgba(255, 255, 255, 0.1);
        }
        
        .vinyl-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .vinyl-grooves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, transparent 40%, rgba(255,255,255,0.1) 40.5%, transparent 41%),
                radial-gradient(circle at center, transparent 45%, rgba(255,255,255,0.1) 45.5%, transparent 46%),
                radial-gradient(circle at center, transparent 50%, rgba(255,255,255,0.1) 50.5%, transparent 51%),
                radial-gradient(circle at center, transparent 55%, rgba(255,255,255,0.1) 55.5%, transparent 56%),
                radial-gradient(circle at center, transparent 60%, rgba(255,255,255,0.1) 60.5%, transparent 61%),
                radial-gradient(circle at center, transparent 65%, rgba(255,255,255,0.1) 65.5%, transparent 66%),
                radial-gradient(circle at center, transparent 70%, rgba(255,255,255,0.1) 70.5%, transparent 71%),
                radial-gradient(circle at center, transparent 75%, rgba(255,255,255,0.1) 75.5%, transparent 76%),
                radial-gradient(circle at center, transparent 80%, rgba(255,255,255,0.1) 80.5%, transparent 81%),
                radial-gradient(circle at center, transparent 85%, rgba(255,255,255,0.1) 85.5%, transparent 86%),
                radial-gradient(circle at center, transparent 90%, rgba(255,255,255,0.1) 90.5%, transparent 91%);
        }
        
        .sound-info {
            margin-bottom: 25px;
        }
        
        .sound-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 18px;
        }
        
        .control-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            font-size: 24px;
        }
        
        .play-btn:hover {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }
        
        .progress-container {
            width: 100%;
            margin-bottom: 20px;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .volume-slider {
            width: 150px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-level {
            height: 100%;
            background: var(--accent);
            border-radius: 3px;
            width: 70%;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 14px;
        }
        
        .footer-link {
            color: var(--accent);
            text-decoration: none;
            transition: color 0.3s;
        }
        
        .footer-link:hover {
            color: var(--primary);
        }
        
        @media (max-width: 768px) {
            .logo-text {
                font-size: 32px;
            }
            
            .vinyl-container {
                width: 200px;
                height: 200px;
            }
            
            .vinyl-image {
                width: 120px;
                height: 120px;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
            }
            
            .play-btn {
                width: 60px;
                height: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .logo-text {
                font-size: 28px;
            }
            
            .page-header h1 {
                font-size: 28px;
            }
            
            .vinyl-container {
                width: 180px;
                height: 180px;
            }
            
            .vinyl-image {
                width: 100px;
                height: 100px;
            }
            
            .player-controls {
                gap: 15px;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
            }
            
            .play-btn {
                width: 55px;
                height: 55px;
            }
            
            .volume-slider {
                width: 120px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.postimg.cc/pVs2FMBC/logo.png" alt="Aniopsound" class="logo">
            <span class="logo-text">Aniopsound</span>
        </div>
        
        <div class="page-header">
            <h1>Музыкальный плеер для Анияхта</h1>
            <p>Красивый плеер в стиле виниловой пластинки с саундтреками из аниме.</p>
        </div>
        
        <div class="player-section">
            <div class="vinyl-container">
                <div class="vinyl" id="vinyl">
                    <div class="vinyl-grooves"></div>
                    <div class="vinyl-image">
                        <img id="vinyl-img" src="https://i.postimg.cc/8Cqj5X6L/tokyo-ghoul.jpg" alt="Токийский гуль">
                    </div>
                </div>
            </div>
            
            <div class="sound-info">
                <h2 class="sound-title" id="sound-title">Unravel</h2>
            </div>
            
            <audio id="audio" preload="metadata">
                Ваш браузер не поддерживает аудио элементы.
            </audio>
            
            <div class="player-controls">
                <button class="control-btn play-btn" id="play-btn" onclick="togglePlay()">
                    <i class="fas fa-play" id="play-icon"></i>
                </button>
                <button class="control-btn share-btn" onclick="shareCurrentTrack()">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar" onclick="setProgress(event)">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-down"></i>
                <div class="volume-slider" id="volume-slider" onclick="setVolume(event)">
                    <div class="volume-level" id="volume-level"></div>
                </div>
                <i class="fas fa-volume-up"></i>
            </div>
        </div>
        
        <footer>
            <p>Создано для <a href="https://aniyacht.netlify.app" class="footer-link">Анияхта</a> • 2025</p>
        </footer>
    </div>

    <script src="opsound.js"></script>
    <script>
        // Данные о треках из opsound.js
        const tracks = soundsData;

        let currentTrackIndex = 0;
        let isPlaying = false;
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('id');

        // Функция для форматирования времени в минуты:секунды
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }

        // Функция для загрузки трека
        function loadTrack(index) {
            const track = tracks[index];
            const audio = document.getElementById('audio');
            
            // Обновляем информацию о треке
            document.getElementById('sound-title').textContent = track.title;
            document.getElementById('vinyl-img').src = track.image;
            document.getElementById('vinyl-img').alt = track.title;
            
            audio.src = `sounds/${track.file}.mp3`;
            audio.load();
            
            // Сбрасываем прогресс
            document.getElementById('progress').style.width = '0%';
            document.getElementById('current-time').textContent = '0:00';
            
            // Если был воспроизведение, продолжаем
            if (isPlaying) {
                audio.play();
            }
        }

        // Функция для переключения воспроизведения
        function togglePlay() {
            const audio = document.getElementById('audio');
            const playIcon = document.getElementById('play-icon');
            const vinyl = document.getElementById('vinyl');
            
            if (audio.paused) {
                audio.play();
                playIcon.className = 'fas fa-pause';
                vinyl.classList.add('playing');
                isPlaying = true;
            } else {
                audio.pause();
                playIcon.className = 'fas fa-play';
                vinyl.classList.remove('playing');
                isPlaying = false;
            }
        }

        // Функция для установки позиции воспроизведения
        function setProgress(event) {
            const audio = document.getElementById('audio');
            const progressBar = document.getElementById('progress-bar');
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        }

        // Функция для установки громкости
        function setVolume(event) {
            const audio = document.getElementById('audio');
            const volumeSlider = document.getElementById('volume-slider');
            const rect = volumeSlider.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audio.volume = Math.max(0, Math.min(1, percent));
            document.getElementById('volume-level').style.width = `${percent * 100}%`;
        }

        // Функция для поделиться текущим треком (копирует iframe код)
        function shareCurrentTrack() {
            const currentTrack = tracks[currentTrackIndex];
            const url = `https://ripper666yt.github.io/aniopsound/player.html?id=${currentTrack.id}`;
            const embedCode = `<iframe src="${url}" width="350" height="600" frameborder="0"></iframe>`;
            navigator.clipboard.writeText(embedCode).then(() => {
                alert('Код встраивания трека скопирован в буфер обмена!');
            });
        }

        // Инициализация плеера
        function initPlayer() {
            const audio = document.getElementById('audio');
            
            // Установка начальной громкости
            audio.volume = 0.7;
            document.getElementById('volume-level').style.width = '70%';
            
            // Проверяем наличие id
            if (trackId) {
                const selectedTrack = tracks.find(track => track.id === trackId);
                if (selectedTrack) {
                    currentTrackIndex = tracks.indexOf(selectedTrack);
                } else {
                    // Fallback на первый трек, если id не найден
                    currentTrackIndex = 0;
                    alert('Трек не найден. Загружен первый трек по умолчанию.');
                }
            } else {
                // Если нет id, fallback на первый
                currentTrackIndex = 0;
                alert('ID трека не указан. Загружен первый трек по умолчанию.');
            }
            
            // Загружаем трек
            loadTrack(currentTrackIndex);
            
            // Обновление времени при загрузке метаданных
            audio.addEventListener('loadedmetadata', () => {
                document.getElementById('duration').textContent = formatTime(audio.duration);
            });
            
            // Обновление прогресса воспроизведения
            audio.addEventListener('timeupdate', () => {
                const percent = (audio.currentTime / audio.duration) * 100;
                document.getElementById('progress').style.width = `${percent}%`;
                document.getElementById('current-time').textContent = formatTime(audio.currentTime);
            });
            
            // Обработка завершения трека (пауза в single mode)
            audio.addEventListener('ended', () => {
                const playIcon = document.getElementById('play-icon');
                const vinyl = document.getElementById('vinyl');
                audio.pause();
                playIcon.className = 'fas fa-play';
                vinyl.classList.remove('playing');
                isPlaying = false;
            });
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
