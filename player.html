<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniopsound Player</title>
    <style>
        :root {
            --primary: #6a5acd;
            --secondary: #9370db;
            --dark: #483d8b;
            --light: #e6e6fa;
            --accent: #ff69b4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: #f8f8f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .player-container {
            max-width: 300px;
            width: 100%;
        }
        
        .vinyl-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        
        .vinyl {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #333, #111);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }
        
        .vinyl.playing {
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .vinyl-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            z-index: 2;
            box-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }
        
        .vinyl-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 1;
        }
        
        .vinyl-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .vinyl-grooves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, transparent 40%, rgba(255,255,255,0.1) 40.5%, transparent 41%),
                radial-gradient(circle at center, transparent 45%, rgba(255,255,255,0.1) 45.5%, transparent 46%),
                radial-gradient(circle at center, transparent 50%, rgba(255,255,255,0.1) 50.5%, transparent 51%),
                radial-gradient(circle at center, transparent 55%, rgba(255,255,255,0.1) 55.5%, transparent 56%),
                radial-gradient(circle at center, transparent 60%, rgba(255,255,255,0.1) 60.5%, transparent 61%),
                radial-gradient(circle at center, transparent 65%, rgba(255,255,255,0.1) 65.5%, transparent 66%),
                radial-gradient(circle at center, transparent 70%, rgba(255,255,255,0.1) 70.5%, transparent 71%),
                radial-gradient(circle at center, transparent 75%, rgba(255,255,255,0.1) 75.5%, transparent 76%),
                radial-gradient(circle at center, transparent 80%, rgba(255,255,255,0.1) 80.5%, transparent 81%),
                radial-gradient(circle at center, transparent 85%, rgba(255,255,255,0.1) 85.5%, transparent 86%),
                radial-gradient(circle at center, transparent 90%, rgba(255,255,255,0.1) 90.5%, transparent 91%);
        }
        
        .sound-info {
            padding: 15px;
            text-align: center;
        }
        
        .sound-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }
        
        .play-btn:hover {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }
        
        .progress-container {
            width: 100%;
            margin-top: 15px;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            width: 0%;
            transition: width 0.1s;
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-slider {
            width: 100px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-level {
            height: 100%;
            background: var(--accent);
            border-radius: 2px;
            width: 70%;
        }
        
        .attribution {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .attribution a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container">
        <div class="vinyl-container">
            <div class="vinyl" id="vinyl">
                <div class="vinyl-grooves"></div>
                <div class="vinyl-image">
                    <img id="vinyl-img" src="" alt="">
                </div>
                <div class="vinyl-center"></div>
            </div>
        </div>
        
        <div class="sound-info">
            <h3 class="sound-title" id="sound-title">Загрузка...</h3>
            
            <audio id="audio" preload="metadata">
                <source src="" type="audio/mpeg">
                Ваш браузер не поддерживает аудио элементы.
            </audio>
            
            <div class="player-controls">
                <button class="control-btn prev-btn" onclick="skipBackward()">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="control-btn play-btn" id="play-btn" onclick="togglePlay()">
                    <i class="fas fa-play" id="play-icon"></i>
                </button>
                <button class="control-btn next-btn" onclick="skipForward()">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar" onclick="setProgress(event)">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up"></i>
                <div class="volume-slider" id="volume-slider" onclick="setVolume(event)">
                    <div class="volume-level" id="volume-level"></div>
                </div>
            </div>
        </div>
        
        <div class="attribution">
            Плеер от <a href="https://ripper666yt.github.io/Aniopsound" target="_blank">Aniopsound</a>
        </div>
    </div>

    <script src="opsound.js"></script>
    <script>
        // Получаем ID звука из параметров URL
        const urlParams = new URLSearchParams(window.location.search);
        const soundId = urlParams.get('id');
        
        // Находим данные о звуке
        let soundData = null;
        if (typeof soundsData !== 'undefined') {
            soundData = soundsData.find(sound => sound.id === soundId);
        }
        
        // Функция для форматирования времени в минуты:секунды
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        // Инициализация плеера
        function initPlayer() {
            if (soundData) {
                // Устанавливаем данные о звуке
                document.getElementById('sound-title').textContent = soundData.title;
                document.getElementById('vinyl-img').src = soundData.image;
                
                const audio = document.getElementById('audio');
                audio.src = `sounds/${soundData.file}.mp3`;
                
                // Установка начальной громкости
                audio.volume = 0.7;
                document.getElementById('volume-level').style.width = '70%';
                
                // Обновление времени при загрузке метаданных
                audio.addEventListener('loadedmetadata', () => {
                    document.getElementById('duration').textContent = formatTime(audio.duration);
                });
                
                // Обновление прогресса воспроизведения
                audio.addEventListener('timeupdate', () => {
                    const percent = (audio.currentTime / audio.duration) * 100;
                    document.getElementById('progress').style.width = `${percent}%`;
                    document.getElementById('current-time').textContent = formatTime(audio.currentTime);
                });
                
                // Сброс состояния при завершении воспроизведения
                audio.addEventListener('ended', () => {
                    document.getElementById('play-icon').className = 'fas fa-play';
                    document.getElementById('vinyl').classList.remove('playing');
                    document.getElementById('progress').style.width = '0%';
                    document.getElementById('current-time').textContent = '0:00';
                });
            } else {
                document.getElementById('sound-title').textContent = 'Звук не найден';
            }
        }
        
        // Функция для переключения воспроизведения
        function togglePlay() {
            const audio = document.getElementById('audio');
            const playIcon = document.getElementById('play-icon');
            const vinyl = document.getElementById('vinyl');
            
            if (audio.paused) {
                audio.play();
                playIcon.className = 'fas fa-pause';
                vinyl.classList.add('playing');
            } else {
                audio.pause();
                playIcon.className = 'fas fa-play';
                vinyl.classList.remove('playing');
            }
        }
        
        // Функция для пропуска вперед
        function skipForward() {
            const audio = document.getElementById('audio');
            audio.currentTime += 10;
        }
        
        // Функция для пропуска назад
        function skipBackward() {
            const audio = document.getElementById('audio');
            audio.currentTime -= 10;
        }
        
        // Функция для установки позиции воспроизведения
        function setProgress(event) {
            const audio = document.getElementById('audio');
            const progressBar = document.getElementById('progress-bar');
            const rect = progressBar.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        }
        
        // Функция для установки громкости
        function setVolume(event) {
            const audio = document.getElementById('audio');
            const volumeSlider = document.getElementById('volume-slider');
            const rect = volumeSlider.getBoundingClientRect();
            const percent = (event.clientX - rect.left) / rect.width;
            audio.volume = Math.max(0, Math.min(1, percent));
            document.getElementById('volume-level').style.width = `${percent * 100}%`;
        }
        
        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
