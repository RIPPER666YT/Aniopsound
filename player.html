<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniopsound Player</title>
    <style>
        :root {
            --primary: #6a5acd;
            --secondary: #9370db;
            --dark: #483d8b;
            --light: #e6e6fa;
            --accent: #ff69b4;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #1a1a2e;
            color: #f8f8f8;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .player-container {
            max-width: 300px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .player-container.inline {
            flex-direction: row;
            max-width: 500px;
            align-items: flex-start;
            gap: 20px;
        }
        
        .player-container.inline .vinyl-container {
            width: 100px;
            height: 100px;
            margin: 0;
            order: -1;
        }
        
        .player-container.inline .vinyl-image {
            width: 90px;
            height: 90px;
        }
        
        .player-container.inline .sound-info {
            flex: 1;
            padding: 0;
            text-align: left;
        }
        
        .player-container.inline .player-controls {
            justify-content: flex-start;
        }
        
        .player-container.inline .progress-container,
        .player-container.inline .volume-container {
            width: auto;
        }
        
        .vinyl-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
        }
        
        .vinyl {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #333, #111);
            position: relative;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.5s ease;
        }
        
        .vinyl.playing {
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .vinyl-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            overflow: hidden;
            z-index: 1;
        }
        
        .vinyl-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .vinyl-grooves {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, transparent 90%, rgba(255,255,255,0.1) 90.5%, transparent 91%),
                radial-gradient(circle at center, transparent 95%, rgba(255,255,255,0.1) 95.5%, transparent 96%);
        }
        
        .sound-info {
            padding: 15px;
            text-align: center;
            width: 100%;
        }
        
        .sound-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: white;
        }
        
        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
        }
        
        .play-btn:hover {
            background: linear-gradient(45deg, var(--secondary), var(--primary));
        }
        
        .progress-container {
            width: 100%;
            margin-top: 15px;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(106, 90, 205, 0.5);
        }
        
        input[type="range"]::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(106, 90, 205, 0.5);
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-icon {
            cursor: pointer;
        }
        
        .volume-slider {
            width: 100px;
        }
        
        .attribution {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            width: 100px;
        }
        
        .attribution a {
            color: var(--accent);
            text-decoration: none;
        }
        
        .player-container.inline .attribution {
            margin-top: 0;
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
        }
        
        @media (max-width: 480px) {
            .player-container {
                padding: 10px;
            }
            
            .vinyl-container {
                width: 150px;
                height: 150px;
            }
            
            .vinyl-image {
                width: 135px;
                height: 135px;
            }
            
            .player-controls {
                gap: 10px;
            }
            
            .control-btn {
                width: 35px;
                height: 35px;
            }
            
            .play-btn {
                width: 45px;
                height: 45px;
            }
            
            .player-container.inline {
                flex-direction: column;
                max-width: 300px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="player-container" id="player-container">
        <div class="vinyl-container">
            <div class="vinyl" id="vinyl">
                <div class="vinyl-grooves"></div>
                <div class="vinyl-image">
                    <img id="vinyl-img" src="" alt="">
                </div>
            </div>
        </div>
        
        <div class="sound-info">
            <h3 class="sound-title" id="sound-title">Загрузка...</h3>
            
            <audio id="audio" preload="metadata">
                <source src="" type="audio/mpeg">
                Ваш браузер не поддерживает аудио элементы.
            </audio>
            
            <div class="player-controls" id="player-controls">
                <button class="control-btn play-btn" id="play-btn" onclick="togglePlay()">
                    <i class="fas fa-play" id="play-icon"></i>
                </button>
            </div>
            
            <div class="progress-container">
                <input type="range" id="progress" min="0" max="100" value="0" step="0.1">
                <div class="time-display">
                    <span id="current-time">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="volume-container">
                <i class="fas fa-volume-up volume-icon" id="volume-icon" onclick="toggleMute()"></i>
                <input type="range" class="volume-slider" id="volume" min="0" max="1" step="0.01" value="0.7" oninput="setVolume(this.value)">
            </div>
        </div>
        
        <div class="attribution">
            Плеер от <a href="https://ripper666yt.github.io/Aniopsound" target="_blank">Aniopsound</a>
        </div>
    </div>

    <script src="opsound.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const soundId = urlParams.get('id');
        const mode = urlParams.get('mode') || 'single';
        const style = urlParams.get('style') || 'normal';
        
        let soundData = null;
        let shuffledSounds = [];
        let currentIndex = 0;
        let previousVolume = 0.7;
        
        if (mode === 'radio') {
            if (typeof soundsData !== 'undefined') {
                shuffledSounds = [...soundsData].sort(() => Math.random() - 0.5);
                soundData = shuffledSounds[0];
            }
        } else {
            if (typeof soundsData !== 'undefined') {
                soundData = soundsData.find(sound => sound.id === soundId);
            }
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
        }
        
        function initPlayer() {
            const playerContainer = document.getElementById('player-container');
            if (style === 'inline') {
                playerContainer.classList.add('inline');
            }
            
            if (mode === 'radio') {
                const controls = document.getElementById('player-controls');
                controls.innerHTML = `
                    <button class="control-btn prev-btn" onclick="playPrevious()">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button class="control-btn play-btn" id="play-btn" onclick="togglePlay()">
                        <i class="fas fa-play" id="play-icon"></i>
                    </button>
                    <button class="control-btn next-btn" onclick="playNext()">
                        <i class="fas fa-forward"></i>
                    </button>
                `;
            }
            
            if (soundData) {
                updatePlayer(soundData);
            } else {
                document.getElementById('sound-title').textContent = 'Звук не найден';
            }

            const progress = document.getElementById('progress');
            const volumeSlider = document.getElementById('volume');
            volumeSlider.style.background = `linear-gradient(to right, var(--primary) ${volumeSlider.value * 100}%, rgba(255,255,255,0.1) ${volumeSlider.value * 100}%)`;

            progress.addEventListener('input', () => {
                progress.seeking = true;
                setProgress(progress.value);
                progress.style.background = `linear-gradient(to right, var(--primary) ${progress.value}%, rgba(255,255,255,0.1) ${progress.value}%)`;
            });
            progress.addEventListener('change', () => {
                progress.seeking = false;
            });
        }
        
        function updatePlayer(sound) {
            const titleElement = document.getElementById('sound-title');
            const fullTitle = sound.title;
            if (fullTitle.length > 33) {
                titleElement.textContent = fullTitle.substring(0, 29) + '...';
                titleElement.setAttribute('data-full-title', fullTitle);
                titleElement.style.cursor = 'pointer';
                titleElement.onclick = function() {
                    alert(this.getAttribute('data-full-title'));
                };
            } else {
                titleElement.textContent = fullTitle;
                titleElement.onclick = null;
                titleElement.style.cursor = 'default';
                titleElement.removeAttribute('data-full-title');
            }
            document.getElementById('vinyl-img').src = sound.image;
            
            const audio = document.getElementById('audio');
            audio.src = `sounds/${sound.file}.mp3`;
            audio.load();
            
            audio.volume = document.getElementById('volume').value;
            
            audio.addEventListener('loadedmetadata', () => {
                document.getElementById('duration').textContent = formatTime(audio.duration);
                document.getElementById('progress').value = 0;
                document.getElementById('current-time').textContent = '0:00';
            }, { once: true });
            
            audio.addEventListener('timeupdate', () => {
                const progress = document.getElementById('progress');
                if (!progress.seeking) {
                    progress.value = (audio.currentTime / audio.duration) * 100 || 0;
                    document.getElementById('current-time').textContent = formatTime(audio.currentTime);
                    progress.style.background = `linear-gradient(to right, var(--primary) ${progress.value}%, rgba(255,255,255,0.1) ${progress.value}%)`;
                }
            });
            
            audio.addEventListener('ended', () => {
                document.getElementById('play-icon').className = 'fas fa-play';
                document.getElementById('vinyl').classList.remove('playing');
                document.getElementById('progress').value = 0;
                document.getElementById('current-time').textContent = '0:00';
                if (mode === 'radio') {
                    playNext();
                }
            }, { once: true });
        }
        
        function togglePlay() {
            const audio = document.getElementById('audio');
            const playIcon = document.getElementById('play-icon');
            const vinyl = document.getElementById('vinyl');
            
            if (audio.paused) {
                audio.play();
                playIcon.className = 'fas fa-pause';
                vinyl.classList.add('playing');
            } else {
                audio.pause();
                playIcon.className = 'fas fa-play';
                vinyl.classList.remove('playing');
            }
        }
        
        function playNext() {
            currentIndex = (currentIndex + 1) % shuffledSounds.length;
            updatePlayer(shuffledSounds[currentIndex]);
            togglePlay();
        }
        
        function playPrevious() {
            currentIndex = (currentIndex - 1 + shuffledSounds.length) % shuffledSounds.length;
            updatePlayer(shuffledSounds[currentIndex]);
            togglePlay();
        }
        
        function setProgress(value) {
            const audio = document.getElementById('audio');
            audio.currentTime = (value / 100) * audio.duration;
        }
        
        function setVolume(value) {
            const audio = document.getElementById('audio');
            const icon = document.getElementById('volume-icon');
            audio.volume = value;
            if (value > 0) {
                icon.className = 'fas fa-volume-up volume-icon';
            } else {
                icon.className = 'fas fa-volume-mute volume-icon';
            }
            const slider = document.getElementById('volume');
            slider.style.background = `linear-gradient(to right, var(--primary) ${value * 100}%, rgba(255,255,255,0.1) ${value * 100}%)`;
        }

        function toggleMute() {
            const audio = document.getElementById('audio');
            const icon = document.getElementById('volume-icon');
            const slider = document.getElementById('volume');
            if (audio.volume > 0) {
                previousVolume = audio.volume;
                audio.volume = 0;
                slider.value = 0;
                icon.className = 'fas fa-volume-mute volume-icon';
            } else {
                audio.volume = previousVolume || 0.7;
                slider.value = audio.volume;
                icon.className = 'fas fa-volume-up volume-icon';
            }
            slider.style.background = `linear-gradient(to right, var(--primary) ${slider.value * 100}%, rgba(255,255,255,0.1) ${slider.value * 100}%)`;
        }
        
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
